name: Bug Report
description: File a bug report
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Provide a clear and concise description of what the bug is.
      placeholder: >
        Tell us a description of the bug.
    validations:
      required: true
  - type: textarea
    id: step-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Provide details of how to reproduce the bug.
      placeholder: >
        ex. 1. Go to '...'
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: >
        ex. I expected '...' to happen
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: What did actually happen?
      placeholder: >
        ex. Instead '...' happened
    validations:
      required: true
  - type: dropdown
    id: device-type
    attributes:
      label: Device type
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile
        - Tablet/iPad
        - Other
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: What is your browser?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other
      default: 0
    validations:
      required: true
  - type: dropdown
    id: MyButton-version
    attributes:
      label: MyButton version
      description: Which version of MyButton are you using?
      options:
        - MyButton 0.3
        - MyButton 0.2
        - MyButton 0.1
      default: 0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
