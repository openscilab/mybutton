	<script>
		//* Set mode
		let MODE;
		let src = window.location.hostname;
		if (!!src) src = src.replace('www.', '');
		switch (src) {
			case 'localhost':
				MODE = 'LOCAL';
				break;
			case 'dev.mybutton.click':
				MODE = 'DEVELOPMENT';
				break;
			case 'mybutton.click':
				MODE = 'PRODUCTION';
				break;
		}
		window.MODE = MODE;
	</script>
